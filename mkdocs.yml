site_name: Global Tax Policy & Revenue Explorer
site_url: https://rkendev.github.io/global_tax_policy_and_revenue_explorer/
repo_url: https://github.com/rkendev/global_tax_policy_and_revenue_explorer
repo_name: rkendev/global_tax_policy_and_revenue_explorer

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.action.edit
    - navigation.footer
  palette:
    - scheme: default
      primary: indigo
      accent: pink

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - pymdownx.snippets:
      # Let includes reference files outside docs/ (your ../CHANGELOG.md)
      base_path: .
      check_paths: true

nav:
  - Home: index.md
  - Changelog: changelog.md
  - ADRs:
      - "ADR-001: Initial Scope & DuckDB": adr/ADR-001.md
