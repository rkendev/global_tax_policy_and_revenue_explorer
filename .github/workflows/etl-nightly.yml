name: Nightly ETL

on:
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC daily
  workflow_dispatch:

jobs:
  build-gold:
    runs-on: ubuntu-latest
    env:
      OECD_COUNTRIES: NLD+DEU+FRA+ITA+ESP
      OECD_START_YEAR: "2010"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip            # built-in pip cache
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build gold
        run: make etl PYTHON=python3

      - name: Upload gold artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gold-${{ github.run_id }}
          path: |
            data/bronze/**
            data/silver/**
            data/gold/**
