# .github/workflows/ci.yml
name: build-test

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      OECD_COUNTRIES: NLD+DEU+FRA+ITA+ESP
      OECD_START_YEAR: "2010"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (pre-commit)
        run: pre-commit run --all-files

      - name: Restore data cache (bronze/silver/gold)
        uses: actions/cache@v4
        with:
          path: |
            data/bronze
            data/silver
            data/gold
          key: ${{ runner.os }}-oecd-${{ env.OECD_COUNTRIES }}-${{ env.OECD_START_YEAR }}-${{ hashFiles('etl/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-oecd-${{ env.OECD_COUNTRIES }}-${{ env.OECD_START_YEAR }}-
            ${{ runner.os }}-oecd-

      - name: Build gold (OECD sample)
        run: make etl

      - name: (Optional) Regenerate compare goldens
        run: make compare-golden

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest -q

      - name: Upload gold on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gold-debug
          path: |
            data/bronze/**
            data/silver/**
            data/gold/**
